<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>PHP Gerador de Getters e Setters</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="getuikit/css/uikit.min.css" />
    <link rel="stylesheet" href="hightlight\styles\a11y-dark.css">
    <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
    <div class="main">
        <h1>PHP Gerador de Getters e Setters</h1>
        <div>
            <label for="txtVariables" class="alert">Nome da Classe</label> <br>
            <input type="text" value="" id="nomeClasse" name="nomeClasse">
            <br>
            <br>
            <label for="txtVariables" class="alert">Atributos</label>
            <textarea rows="8" id="txtVariables" class="full-width"></textarea>
        </div>
        <div class="uk-text-right">
            <label><input type="checkbox" id="cbSetter" value="s" checked> Setter</label>
            <label><input type="checkbox" id="cbGetter" value="s" checked> Getter</label>
            <label><input type="checkbox" id="cbConstructor" value="s" checked> Constructor</label>
            <button class="uk-button uk-button-primary" onclick="CreateData();">Create</button>
            <a target="_blank" href="https://github.com/satellasoft/PHPSetter" class="uk-button uk-button-default"></a>
        </div>

        <div>
            <pre><code class="php" id="finalResult"></code></pre>
        </div>


    </div>
    <script src="getuikit\js\uikit.min.js" charset="utf-8"></script>
    <script src="hightlight\highlight.pack.js" charset="utf-8"></script>
    <script src="js\script.js"></script>
</body>

</html>
